<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form action="add_data/" method="post">
            {% csrf_token %}
            <h3>Добавить курс</h3>
            <input type="text" name="currency">
            <input type="text" name="course">
            <input type="submit" value="добавить">
        </form>
    </div>

    <div>
        <form action="search_data/" method="post">
            {% csrf_token %}
            <h3>Поиск Курса</h3>
            <p>по валюте</p>
            <input type="text" name="currency">
            <p>по времени</p>
            <input type="text" name="time">
            <input type="submit" value="искать">
        </form>
    </div>

    <div>
        <button><a href="converterTo/">Конвертировать в валюту</a></button>
        <button><a href="converterFrom/">Конвертировать в рубли</a></button>
    </div>
</body>
</html>
